<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω—ã–π –ø–ª–∞–Ω v8.0</title>
    <style>
        :root {
            --bg-body: #f4f7f6;
            --bg-card: #ffffff;
            --text-primary: #333333;
            --header-bg: #3498db;
            --border-color: #e0e0e0;
            --input-focus: #3498db;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        [data-theme="dark"] {
            --bg-body: #18191a;
            --bg-card: #242526;
            --text-primary: #e4e6eb;
            --header-bg: #2d3436;
            --border-color: #3e4042;
            --input-focus: #4dabf7;
            --shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Segoe UI', -apple-system, sans-serif; 
            background: var(--bg-body); 
            padding: 15px; 
            color: var(--text-primary); 
            padding-bottom: 120px; 
            margin: 0;
            transition: background 0.3s;
        }

        .container { 
            max-width: 1100px; 
            margin: 0 auto; 
            background: var(--bg-card); 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: var(--shadow); 
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 { margin: 0; font-size: clamp(1.3rem, 4vw, 1.8rem); color: var(--text-primary); }

        /* –°–µ—Ç–∫–∞ –≤–≤–æ–¥–∞ –∫–∞–∫ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–µ */
        .form-group { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 10px; 
            margin-bottom: 20px; 
            padding: 15px; 
            border-radius: 10px; 
            border: 1px solid var(--border-color); 
        }

        input { 
            padding: 12px; 
            border: 1px solid var(--border-color); 
            border-radius: 6px; 
            outline: none; 
            font-size: 16px;
            background: var(--bg-card);
            color: var(--text-primary);
            width: 100%;
        }
        
        input:focus { border-color: var(--input-focus); }

        .btn { 
            cursor: pointer; 
            padding: 12px 16px; 
            border-radius: 8px; 
            border: none; 
            font-weight: 600; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
        }
        
        .btn:active { transform: scale(0.98); }
        .btn-add { background: #27ae60; color: white; }
        .btn-backup { background: #3498db; color: white; }
        .btn-import { background: #8e44ad; color: white; }
        .btn-clear { background: #95a5a6; color: white; }

        /* –ë–ª–æ–∫–∏ –∫–∞–∫ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–µ */
        .shipment-block { 
            border: 2px solid #3498db; 
            margin-top: 25px; 
            border-radius: 10px; 
            overflow: hidden; 
            background: var(--bg-card); 
        }
        
        .shipment-header { 
            background: #3498db; 
            color: white; 
            padding: 15px; 
            margin: 0; 
            font-size: 1.2em;
        }
        
        .device-block { 
            margin: 15px; 
            padding: 15px; 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            background: var(--bg-body); 
        }

        .badge-style { 
            padding: 8px 12px; 
            border-radius: 6px; 
            font-weight: bold; 
            font-size: 13px;
            display: inline-block;
            margin-bottom: 10px;
            color: white;
        }
        .badge-unit { background: #01579b; }
        .badge-plan { background: #ff6f00; }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            background: var(--bg-card);
            margin-top: 10px;
        }
        
        th, td { 
            padding: 12px; 
            text-align: left; 
            border-bottom: 1px solid var(--border-color); 
        }

        .stage-skipped td { text-decoration: line-through; opacity: 0.5; }

        /* –ü–æ–¥–≤–∞–ª */
        .summary-footer { 
            position: fixed; 
            bottom: 0; left: 0; right: 0; 
            background: #2c3e50; 
            color: white; 
            padding: 15px; 
            text-align: center; 
            display: flex; 
            justify-content: center; 
            gap: 25px;
            z-index: 1000; 
        }
        
        .summary-val { color: #f1c40f; font-weight: bold; }

        .theme-toggle {
            background: none; border: 1px solid var(--border-color);
            padding: 8px; border-radius: 50%; cursor: pointer; font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .form-group { grid-template-columns: 1fr; }
            .summary-footer { flex-direction: column; gap: 5px; }
            .btn-table { padding: 6px; font-size: 12px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="app-header">
            <h1>üè≠ –ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω–∞—è –ª–æ–≥–∏—Å—Ç–∏–∫–∞</h1>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
        </div>

        <div class="form-group">
            <input type="text" id="shipmentName" placeholder="üì¶ –ü–æ—Å—Ç–∞–≤–∫–∞">
            <input type="text" id="deviceName" placeholder="üì± –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ">
            <input type="text" id="stageName" placeholder="üõ† –ù–∞–∑–≤–∞–Ω–∏–µ —ç—Ç–∞–ø–∞">
            <input type="number" id="stageTime" placeholder="‚è± –ú–∏–Ω">
            <input type="number" id="totalCount" placeholder="üéØ –û–±—â–∏–π –ø–ª–∞–Ω">
            <button class="btn btn-add" onclick="addData()">+ –î–æ–±–∞–≤–∏—Ç—å</button>
        </div>

        <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px;">
            <button class="btn btn-backup" onclick="exportJSON()">üíæ –≠–∫—Å–ø–æ—Ä—Ç</button>
            <button class="btn btn-import" onclick="document.getElementById('fileInput').click()">üìÇ –ò–º–ø–æ—Ä—Ç</button>
            <input type="file" id="fileInput" accept=".json" onchange="importJSON(event)" style="display:none">
            <button class="btn btn-clear" onclick="clearData()">üóë –û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>

        <div id="dataOutput"></div>
    </div>

    <div class="summary-footer" id="finalSummary"></div>

    <script>
        let db = JSON.parse(localStorage.getItem('assemblyData')) || {};

        function toggleTheme() {
            const doc = document.documentElement;
            const isDark = doc.getAttribute('data-theme') === 'dark';
            doc.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('themeBtn').textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        function addData() {
            const s = document.getElementById('shipmentName').value.trim();
            const d = document.getElementById('deviceName').value.trim();
            const stage = document.getElementById('stageName').value.trim();
            const time = parseInt(document.getElementById('stageTime').value);
            const total = parseInt(document.getElementById('totalCount').value) || 0;

            if (!s || !d || !stage || isNaN(time)) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!");

            if (!db[s]) db[s] = {};
            if (!db[s][d]) db[s][d] = { stages: [], totalCount: total, dayPlan: 0 };

            db[s][d].stages.push({ 
                id: Date.now(), 
                name: stage, 
                time: time, 
                isEnabled: true 
            });
            
            saveAndRender();
            document.getElementById('stageName').value = '';
            document.getElementById('stageTime').value = '';
        }

        function toggleStage(s, d, id) {
            const st = db[s][d].stages.find(x => x.id === id);
            st.isEnabled = !st.isEnabled;
            saveAndRender();
        }

        function deleteStage(s, d, id) {
            if(!confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–∞–ø?")) return;
            db[s][d].stages = db[s][d].stages.filter(x => x.id !== id);
            if(db[s][d].stages.length === 0) delete db[s][d];
            if(Object.keys(db[s]).length === 0) delete db[s];
            saveAndRender();
        }

        function updateDayPlan(s, d, val) {
            db[s][d].dayPlan = parseInt(val) || 0;
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('assemblyData', JSON.stringify(db));
            render();
        }

        function render() {
            const out = document.getElementById('dataOutput');
            out.innerHTML = '';
            let totalMins = 0;
            let totalItems = 0;

            for (const s in db) {
                let sHtml = `<div class="shipment-block"><h2 class="shipment-header">üì¶ –ü–æ—Å—Ç–∞–≤–∫–∞: ${s}</h2>`;
                for (const d in db[s]) {
                    const dev = db[s][d];
                    let unitTime = 0;
                    let rows = '';
                    
                    dev.stages.forEach(st => {
                        if (st.isEnabled) unitTime += st.time;
                        rows += `
                            <tr class="${st.isEnabled ? '' : 'stage-skipped'}">
                                <td>${st.name}</td>
                                <td>${st.time} –º–∏–Ω</td>
                                <td>
                                    <button class="btn" style="background:#f39c12; color:white; padding:5px 10px; display:inline" onclick="toggleStage('${s}','${d}',${st.id})">${st.isEnabled ? '‚è≠' : '‚úÖ'}</button>
                                    <button class="btn" style="background:#e74c3c; color:white; padding:5px 10px; display:inline" onclick="deleteStage('${s}','${d}',${st.id})">‚úï</button>
                                </td>
                            </tr>`;
                    });

                    totalMins += (unitTime * dev.dayPlan);
                    totalItems += dev.dayPlan;

                    sHtml += `
                        <div class="device-block">
                            <h3>üì± ${d}</h3>
                            <div class="badge-style badge-unit">–ù–∞ 1 —à—Ç: ${unitTime} –º–∏–Ω</div>
                            <div style="margin: 10px 0;">
                                <strong>–ü–ª–∞–Ω —Å–µ–≥–æ–¥–Ω—è:</strong> 
                                <input type="number" style="width:70px; padding:5px" value="${dev.dayPlan}" onchange="updateDayPlan('${s}','${d}',this.value)"> —à—Ç.
                            </div>
                            <table>${rows}</table>
                        </div>`;
                }
                out.innerHTML += sHtml + `</div>`;
            }

            document.getElementById('finalSummary').innerHTML = `
                <div>–í—Å–µ–≥–æ –∏–∑–¥–µ–ª–∏–π: <span class="summary-val">${totalItems} —à—Ç.</span></div>
                <div>–û–ë–©–ï–ï –í–†–ï–ú–Ø: <span class="summary-val">${(totalMins/60).toFixed(2)} —á.</span></div>
            `;
        }

        function exportJSON() {
            const blob = new Blob([JSON.stringify(db)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'plan.json'; a.click();
        }

        function importJSON(e) {
            const reader = new FileReader();
            reader.onload = (event) => {
                db = JSON.parse(event.target.result);
                saveAndRender();
            };
            reader.readAsText(e.target.files[0]);
        }

        function clearData() {
            if(confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å—ë?")) { db = {}; saveAndRender(); }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if(localStorage.getItem('theme') === 'dark') toggleTheme();
        render();
    </script>
</body>
</html>
