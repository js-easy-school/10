<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Производственный План Pro</title>
    <style>
        :root {
            /* Light Theme */
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #65676b;
            --border-color: #e4e6eb;
            
            /* Цвета интерфейса */
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #f39c12;
            --purple-color: #6f42c1;
            
            --input-bg: #f8f9fa;
            --shadow: 0 2px 8px rgba(0,0,0,0.06);
            --scrollbar-track: #f1f1f1;
            --scrollbar-thumb: #c1c1c1;
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-body: #18191a;
            --bg-card: #242526;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --border-color: #3e4042;
            
            --primary-color: #4dabf7;
            --success-color: #45b059;
            --danger-color: #ff6b6b;
            --warning-color: #f1c40f;
            --purple-color: #a578ff;

            --input-bg: #3a3b3c;
            --shadow: 0 2px 8px rgba(0,0,0,0.4);
            --scrollbar-track: #18191a;
            --scrollbar-thumb: #4e4f50;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            padding-bottom: 100px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--scrollbar-track); }
        ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #888; }

        .container { max-width: 1200px; margin: 0 auto; }

        /* HEADER */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }

        h1 { 
            margin: 0; font-size: 1.4rem; display: flex; align-items: center; gap: 12px; 
            color: var(--text-primary);
        }
        
        /* SVG Classes for Colors */
        .icon { width: 20px; height: 20px; fill: currentColor; }
        .icon-lg { width: 28px; height: 28px; }
        
        .icon-factory { fill: #e67e22; } /* Оранжевый завод */
        .icon-box { fill: #8d6e63; } /* Коричневая коробка */
        .icon-phone { fill: #2980b9; } /* Синий телефон */
        .icon-save { fill: #2980b9; } /* Синяя дискета */
        .icon-folder { fill: #f39c12; } /* Желтая папка */
        .icon-trash { fill: #c0392b; } /* Красная корзина */
        .icon-check { fill: #27ae60; } /* Зеленая галочка */
        .icon-skip { fill: #e67e22; } /* Оранжевый пропуск */
        .icon-sun { fill: #f1c40f; } 
        .icon-moon { fill: #95a5a6; }

        /* Dark mode overrides for icons if needed specifically */
        [data-theme="dark"] .icon-phone { fill: #5dade2; }
        [data-theme="dark"] .icon-box { fill: #a1887f; }

        .theme-btn {
            background: none; border: none; cursor: pointer;
            padding: 8px; border-radius: 50%; display: flex;
            transition: background 0.2s;
        }
        .theme-btn:hover { background: rgba(128,128,128,0.1); }

        /* FORM */
        .input-panel {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            align-items: end;
            border: 1px solid var(--border-color);
        }

        .form-group { display: flex; flex-direction: column; gap: 6px; }
        label { font-size: 0.8rem; color: var(--text-secondary); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }

        input {
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            width: 100%;
            transition: 0.2s;
        }
        input:focus { border-color: var(--primary-color); background: var(--bg-card); box-shadow: 0 0 0 3px rgba(0,123,255,0.1); }

        /* BUTTONS */
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            font-size: 0.95rem;
            transition: 0.2s;
            min-height: 45px;
            color: #fff;
        }
        .btn:active { transform: scale(0.97); }
        .btn:hover { opacity: 0.9; }

        .btn-add { background: var(--success-color); box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2); }
        .btn-blue { background: var(--input-bg); color: var(--text-primary); border: 1px solid var(--border-color); }
        .btn-blue:hover { background: var(--border-color); }
        
        .toolbar { display: flex; gap: 12px; margin-top: 25px; flex-wrap: wrap; }
        
        /* CARDS */
        .shipment-card {
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-top: 25px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .shipment-header {
            background: rgba(0,0,0,0.02);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 700;
            font-size: 1.1rem;
            display: flex; align-items: center; gap: 10px;
            color: var(--text-primary);
        }

        .device-item { padding: 20px; border-bottom: 1px solid var(--border-color); }
        .device-item:last-child { border-bottom: none; }

        .device-info { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px; align-items: center; }
        .device-title { font-size: 1.1rem; font-weight: 600; display: flex; align-items: center; gap: 8px; margin: 0; }
        
        .badge {
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            background: rgba(0,123,255,0.1);
            color: var(--primary-color);
        }

        /* TABLE */
        .table-wrap {
            overflow-x: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { background: rgba(0,0,0,0.02); color: var(--text-secondary); font-weight: 600; font-size: 0.85rem; text-transform: uppercase; }
        tr:last-child td { border-bottom: none; }
        
        .strikethrough { text-decoration: line-through; color: var(--text-secondary); opacity: 0.6; }

        /* Table Buttons */
        .btn-icon {
            padding: 6px;
            border-radius: 6px;
            border: 1px solid transparent;
            background: transparent;
            cursor: pointer;
            transition: 0.2s;
            display: inline-flex;
        }
        .btn-icon:hover { background: rgba(0,0,0,0.05); }
        [data-theme="dark"] .btn-icon:hover { background: rgba(255,255,255,0.1); }

        /* FOOTER */
        .footer-summary {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            padding: 15px;
            display: flex; justify-content: center; gap: 40px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        .summary-item { display: flex; flex-direction: column; align-items: center; }
        .summary-label { font-size: 0.75rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }
        .summary-value { font-size: 1.3rem; font-weight: 800; color: var(--primary-color); }

        /* Toast */
        .toast {
            position: fixed; top: 20px; right: 20px;
            padding: 15px 25px;
            background: var(--bg-card);
            border-left: 5px solid var(--success-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-radius: 8px;
            z-index: 9999;
            transform: translateY(-100px);
            opacity: 0;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: var(--text-primary);
            font-weight: 600;
            display: flex; align-items: center; gap: 10px;
        }
        .toast.show { transform: translateY(0); opacity: 1; }
        .toast.error { border-left-color: var(--danger-color); }

        @media (max-width: 768px) {
            .input-panel { grid-template-columns: 1fr; }
            .toolbar .btn { flex: 1; }
            .footer-summary { gap: 20px; padding: 10px; }
            .summary-value { font-size: 1.1rem; }
            h1 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="toast" id="toast"></div>

    <div class="container">
        <header class="app-header">
            <h1>
                <svg class="icon-lg icon-factory" viewBox="0 0 24 24"><path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2V9h-2V7h8v12zm-4-8h2v2h-2v-2zm0 4h2v2h-2v-2z"/></svg>
                План Производства
            </h1>
            <button class="theme-btn" onclick="toggleTheme()" title="Сменить тему">
                <span id="themeIcon"></span>
            </button>
        </header>

        <div class="input-panel">
            <div class="form-group">
                <label>Поставка</label>
                <input type="text" id="shipmentName" placeholder="Напр. #2024-A">
            </div>
            <div class="form-group">
                <label>Устройство</label>
                <input type="text" id="deviceName" placeholder="Напр. Контроллер">
            </div>
            <div class="form-group">
                <label>Этап</label>
                <input type="text" id="stageName" placeholder="Напр. Сборка корпуса">
            </div>
            <div class="form-group">
                <label>Время (мин)</label>
                <input type="number" id="stageTime" placeholder="0" min="0" inputmode="decimal">
            </div>
            <div class="form-group">
                <label>План (шт)</label>
                <input type="number" id="totalCount" placeholder="0" min="0" inputmode="numeric">
            </div>
            <button class="btn btn-add" onclick="addData()">
                <svg class="icon" style="fill:white" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                Добавить
            </button>
        </div>

        <div class="toolbar">
            <button class="btn btn-blue" onclick="exportJSON()">
                <svg class="icon icon-save" viewBox="0 0 24 24"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
                Сохранить JSON
            </button>
            <button class="btn btn-blue" onclick="document.getElementById('fileInput').click()">
                <svg class="icon icon-folder" viewBox="0 0 24 24"><path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z"/></svg>
                Загрузить
            </button>
            <input type="file" id="fileInput" style="display:none" accept=".json" onchange="importJSON(event)">
            
            <button class="btn btn-blue" onclick="clearData()" style="margin-left: auto; color: var(--danger-color); border-color: rgba(220,53,69,0.3);">
                <svg class="icon icon-trash" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                Очистить
            </button>
        </div>

        <div id="dataOutput" style="margin-bottom: 80px;"></div>
    </div>

    <div class="footer-summary" id="finalSummary">
        <div class="summary-item">
            <span class="summary-label">Готово сегодня</span>
            <span class="summary-value" id="sumItems">0</span>
        </div>
        <div class="summary-item">
            <span class="summary-label">Часов работы</span>
            <span class="summary-value" id="sumTime">0</span>
        </div>
    </div>

    <script>
        // Иконки с классами цветов
        const ICONS = {
            box: '<svg class="icon icon-box" viewBox="0 0 24 24"><path d="M20,6H4C2.89,6 2,6.89 2,8V18C2,19.11 2.89,20 4,20H20C21.11,20 22,19.11 22,18V8C22,6.89 21.11,6 20,6M20,8V10H14.5A2.5,2.5 0 0,0 12,12.5A2.5,2.5 0 0,0 14.5,15H20V18H4V15H9.5A2.5,2.5 0 0,0 12,12.5A2.5,2.5 0 0,0 9.5,10H4V8H20Z"/></svg>',
            phone: '<svg class="icon icon-phone" viewBox="0 0 24 24"><path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"/></svg>',
            check: '<svg class="icon icon-check" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>',
            skip: '<svg class="icon icon-skip" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 14H9V8h4c1.66 0 3 1.34 3 3s-1.34 3-3 3zm-2-4h-1v2h1c.55 0 1-.45 1-1s-.45-1-1-1z"/></svg>',
            trash: '<svg class="icon icon-trash" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>',
            sun: '<svg class="icon-lg icon-sun" viewBox="0 0 24 24"><path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.79 1.41-1.41-1.79-1.79-1.41 1.41zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"/></svg>',
            moon: '<svg class="icon-lg icon-moon" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>'
        };

        let db = JSON.parse(localStorage.getItem('proPlanDB')) || {};

        // Theme
        function initTheme() {
            const saved = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', saved);
            document.getElementById('themeIcon').innerHTML = saved === 'dark' ? ICONS.sun : ICONS.moon;
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.getElementById('themeIcon').innerHTML = next === 'dark' ? ICONS.sun : ICONS.moon;
        }

        // Logic
        function showToast(msg, isError = false) {
            const t = document.getElementById('toast');
            t.innerHTML = `${isError ? '⚠️' : '✅'} ${msg}`;
            t.className = isError ? 'toast show error' : 'toast show';
            setTimeout(() => t.className = 'toast', 3000);
        }

        function addData() {
            const s = document.getElementById('shipmentName').value.trim();
            const d = document.getElementById('deviceName').value.trim();
            const stage = document.getElementById('stageName').value.trim();
            const time = parseFloat(document.getElementById('stageTime').value);
            const total = parseInt(document.getElementById('totalCount').value) || 0;

            if (!s || !d || !stage || isNaN(time)) return showToast('Заполните поля корректно', true);

            if (!db[s]) db[s] = {};
            if (!db[s][d]) db[s][d] = { stages: [], totalCount: total, dayPlan: 0 };

            db[s][d].stages.push({ id: Date.now(), name: stage, time: time, active: true });
            if(total > 0) db[s][d].totalCount = total;

            save();
            document.getElementById('stageName').value = '';
            document.getElementById('stageTime').value = '';
            document.getElementById('stageName').focus();
            showToast('Этап добавлен');
        }

        function toggleStage(s, d, id) {
            const st = db[s][d].stages.find(x => x.id === id);
            if (st) { st.active = !st.active; save(); }
        }

        function deleteStage(s, d, id) {
            if (confirm('Удалить этот этап?')) {
                db[s][d].stages = db[s][d].stages.filter(x => x.id !== id);
                if (db[s][d].stages.length === 0) delete db[s][d];
                if (Object.keys(db[s]).length === 0) delete db[s];
                save();
            }
        }

        function updateDayPlan(s, d, val) {
            if(db[s] && db[s][d]) {
                db[s][d].dayPlan = parseInt(val) || 0;
                save();
            }
        }

        function save() {
            localStorage.setItem('proPlanDB', JSON.stringify(db));
            render();
        }

        function exportJSON() {
            if(Object.keys(db).length === 0) return showToast('Нет данных', true);
            const blob = new Blob([JSON.stringify(db, null, 2)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `plan_${new Date().toISOString().slice(0,10)}.json`;
            a.click();
        }

        function importJSON(e) {
            const file = e.target.files[0];
            if (!file) return;
            const r = new FileReader();
            r.onload = (ev) => {
                try {
                    db = JSON.parse(ev.target.result);
                    save();
                    showToast('Успешно загружено');
                } catch { showToast('Ошибка файла', true); }
            };
            r.readAsText(file);
            e.target.value = '';
        }

        function clearData() {
            if (confirm('Удалить всё?')) { db = {}; save(); }
        }

        function render() {
            const out = document.getElementById('dataOutput');
            out.innerHTML = '';
            
            let gItems = 0, gTime = 0;
            const shipments = Object.keys(db);

            if (shipments.length === 0) {
                out.innerHTML = `<div style="text-align:center; color:var(--text-secondary); margin-top:60px;">
                    <svg class="icon" style="width:60px; height:60px; fill:var(--border-color);" viewBox="0 0 24 24"><path d="M19 13H5v-2h14v2z"/></svg>
                    <p>Список пуст</p>
                </div>`;
            }

            shipments.forEach(sKey => {
                const sDiv = document.createElement('div');
                sDiv.className = 'shipment-card';
                sDiv.innerHTML = `<div class="shipment-header">${ICONS.box} ${sKey}</div>`;

                Object.keys(db[sKey]).forEach(dKey => {
                    const dev = db[sKey][dKey];
                    let timePerUnit = 0;
                    
                    dev.stages.forEach(st => { if (st.active) timePerUnit += st.time; });
                    const dayTime = timePerUnit * dev.dayPlan;
                    gItems += dev.dayPlan;
                    gTime += dayTime;

                    const dDiv = document.createElement('div');
                    dDiv.className = 'device-item';
                    
                    const rows = dev.stages.map(st => `
                        <tr class="${!st.active ? 'strikethrough' : ''}">
                            <td>${st.name}</td>
                            <td>${st.time} мин</td>
                            <td style="text-align:right;">
                                <button class="btn-icon" title="${st.active ? 'Пропустить' : 'Вернуть'}" onclick="toggleStage('${sKey}','${dKey}',${st.id})">
                                    ${st.active ? ICONS.skip : ICONS.check}
                                </button>
                                <button class="btn-icon" title="Удалить" onclick="deleteStage('${sKey}','${dKey}',${st.id})">
                                    ${ICONS.trash}
                                </button>
                            </td>
                        </tr>
                    `).join('');

                    dDiv.innerHTML = `
                        <div class="device-info">
                            <h3 class="device-title">${ICONS.phone} ${dKey}</h3>
                            <span class="badge">1 шт = ${timePerUnit} мин</span>
                            <div style="display:flex; align-items:center; gap:8px; margin-left:auto;">
                                <label style="margin:0; font-size:0.8rem;">План сегодня:</label>
                                <input type="number" value="${dev.dayPlan}" min="0" 
                                    style="width:80px; padding:6px; text-align:center; font-weight:bold;"
                                    onchange="updateDayPlan('${sKey}','${dKey}',this.value)">
                            </div>
                        </div>
                        <div class="table-wrap">
                            <table>
                                <thead><tr><th style="width:55%">Этап</th><th style="width:20%">Время</th><th style="text-align:right">Действия</th></tr></thead>
                                <tbody>${rows}</tbody>
                            </table>
                        </div>
                    `;
                    sDiv.appendChild(dDiv);
                });
                out.appendChild(sDiv);
            });

            document.getElementById('sumItems').textContent = `${gItems} шт`;
            document.getElementById('sumTime').textContent = `${(gTime/60).toFixed(1)} ч`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            render();
        });
    </script>
</body>
