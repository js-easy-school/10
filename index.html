<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω—ã–π –ø–ª–∞–Ω v8.5</title>
    <style>
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: #f4f7f6; 
            padding: 15px; 
            color: #333; 
            padding-bottom: 160px; 
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container { 
            max-width: 1100px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
        }
        
        h1 { text-align: center; color: #2c3e50; font-size: clamp(1.5rem, 4vw, 2rem); margin-top: 10px; }
        
        .form-group { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 10px; 
            margin-bottom: 20px; 
            background: #f9f9f9; 
            padding: 15px; 
            border-radius: 10px; 
            border: 1px solid #e0e0e0; 
        }
        
        input { 
            padding: 12px; 
            border: 1px solid #dcdcdc; 
            border-radius: 6px; 
            outline: none; 
            font-size: 16px;
            width: 100%;
        }
        
        input:focus { border-color: #3498db; box-shadow: 0 0 5px rgba(52,152,219,0.3); }
        
        .btn { 
            cursor: pointer; 
            padding: 12px 16px; 
            border-radius: 8px; 
            border: none; 
            font-weight: 600; 
            transition: 0.2s; 
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:active { transform: scale(0.98); }
        .btn-add { background: #27ae60; color: white; }
        .btn-delete { background: #e74c3c; color: white; padding: 6px 10px; font-size: 13px; }
        .btn-skip { background: #f39c12; color: white; padding: 6px 10px; font-size: 13px; }
        .btn-activate { background: #2ecc71; color: white; padding: 6px 10px; font-size: 13px; }
        .btn-backup { background: #3498db; color: white; }
        .btn-import { background: #8e44ad; color: white; }

        .shipment-block { 
            border: 2px solid #3498db; 
            margin-top: 25px; 
            border-radius: 10px; 
            overflow: hidden; 
            background: #fff; 
        }
        
        .shipment-header { 
            background: #3498db; 
            color: white; 
            padding: 12px 15px; 
            margin: 0; 
            font-size: 1.2rem;
        }
        
        .device-block { 
            margin: 15px; 
            padding: 15px; 
            border: 1px solid #eee; 
            border-radius: 8px; 
            background: #fafafa; 
        }

        .controls-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .input-inline {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .input-label {
            font-size: 11px;
            font-weight: bold;
            color: #7f8c8d;
            text-transform: uppercase;
        }
        
        .plan-input { 
            font-weight: bold; 
            width: 90px; 
            text-align: center; 
            font-size: 18px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
        }

        .stage-plan-input {
            width: 70px;
            padding: 5px;
            font-size: 14px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-weight: bold;
        }

        .day-input { border-color: #f1c40f; background: #fffdf0; color: #917600; }
        .total-input { border-color: #3498db; background: #f0f7ff; color: #1a5a8a; }
        
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #eee; }
        th { color: #95a5a6; font-size: 12px; text-transform: uppercase; }

        .stage-skipped td { text-decoration: line-through; color: #bdc3c7; }

        .badge-info { 
            display: inline-block;
            padding: 4px 8px; 
            border-radius: 4px; 
            font-weight: bold; 
            font-size: 12px; 
            background: #eef2f3; 
            color: #34495e;
            border: 1px solid #d1d8dd;
        }

        .summary-footer { 
            position: fixed; 
            bottom: 0; left: 0; right: 0; 
            background: #2c3e50; 
            color: white; 
            padding: 15px; 
            box-shadow: 0 -4px 15px rgba(0,0,0,0.3);
            z-index: 1000; 
        }

        .summary-content {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .summary-item { text-align: center; }
        .summary-val { display: block; color: #f1c40f; font-size: 1.4rem; font-weight: bold; }
        .summary-lbl { font-size: 0.7rem; color: #bdc3c7; text-transform: uppercase; }

        @media (max-width: 600px) {
            .controls-row { flex-direction: row; justify-content: space-between; }
            .plan-input { width: 80px; }
            .summary-val { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification" style="position:fixed; top:20px; right:20px; padding:15px 25px; border-radius:8px; color:white; z-index:2000; display:none;"></div>

    <div class="container">
        <h1>üè≠ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ–º</h1>

        <div class="form-group">
            <input type="text" id="shipmentName" placeholder="üì¶ –ü–æ—Å—Ç–∞–≤–∫–∞" autocomplete="off">
            <input type="text" id="deviceName" placeholder="üì± –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ" autocomplete="off">
            <input type="text" id="stageName" placeholder="üõ† –≠—Ç–∞–ø (–Ω–∞–ø—Ä. –°–±–æ—Ä–∫–∞)" autocomplete="off">
            <input type="number" id="stageTime" placeholder="‚è± –ú–∏–Ω—É—Ç—ã" min="1">
            <input type="number" id="totalCount" placeholder="üéØ –ü–ª–∞–Ω (—à—Ç)" min="1">
            <button class="btn btn-add" onclick="addData()">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>

        <div style="display: flex; gap:10px; flex-wrap: wrap; justify-content: center; margin-bottom: 25px;">
            <button class="btn btn-backup" onclick="exportJSON()">üíæ –≠–∫—Å–ø–æ—Ä—Ç</button>
            <button class="btn btn-import" onclick="document.getElementById('fileInput').click()">üìÇ –ò–º–ø–æ—Ä—Ç</button>
            <input type="file" id="fileInput" accept=".json" onchange="importJSON(event)" style="display:none">
            <button class="btn" style="background:#bdc3c7; color:white" onclick="clearData()">üóë –û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë</button>
        </div>

        <div id="dataOutput"></div>
    </div>

    <footer class="summary-footer">
        <div class="summary-content" id="finalSummary"></div>
    </footer>

    <script>
        let db = {};

        function load() {
            try {
                const saved = localStorage.getItem('assemblyData');
                if (saved) db = JSON.parse(saved);
            } catch (e) { db = {}; }
        }

        function save() {
            localStorage.setItem('assemblyData', JSON.stringify(db));
        }

        function notify(msg, err = false) {
            const n = document.getElementById('notification');
            n.textContent = msg;
            n.style.background = err ? '#e74c3c' : '#2ecc71';
            n.style.display = 'block';
            setTimeout(() => n.style.display = 'none', 2000);
        }

        function addData() {
            const s = document.getElementById('shipmentName').value.trim();
            const d = document.getElementById('deviceName').value.trim();
            const stage = document.getElementById('stageName').value.trim();
            const time = parseInt(document.getElementById('stageTime').value);
            const total = parseInt(document.getElementById('totalCount').value) || 0;

            if (!s || !d || !stage || isNaN(time)) {
                notify("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!", true);
                return;
            }

            if (!db[s]) db[s] = {};
            if (!db[s][d]) db[s][d] = { stages: [], totalCount: total, dayPlan: 0 };
            
            if (total > 0) db[s][d].totalCount = total;

            db[s][d].stages.push({
                id: Date.now() + Math.random(),
                name: stage,
                time: time,
                isEnabled: true,
                customPlan: null 
            });

            save();
            render();
            document.getElementById('stageName').value = '';
            document.getElementById('stageTime').value = '';
            notify("–≠—Ç–∞–ø –¥–æ–±–∞–≤–ª–µ–Ω");
        }

        function updatePlan(s, d, type, val) {
            if (!db[s] || !db[s][d]) return;
            const num = parseInt(val) || 0;
            if (type === 'day') db[s][d].dayPlan = num;
            if (type === 'total') db[s][d].totalCount = num;
            save();
            render();
        }

        function updateStagePlan(s, d, id, val) {
            const st = db[s][d].stages.find(x => x.id === id);
            if (st) {
                const num = parseInt(val);
                st.customPlan = isNaN(num) ? null : num;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å–ª–∏ —É –≤—Å–µ—Ö –∞–∫—Ç–∏–≤–Ω—ã—Ö —ç—Ç–∞–ø–æ–≤ –ø–ª–∞–Ω –æ–¥–∏–Ω–∞–∫–æ–≤—ã–π, 
                // –æ–±–Ω–æ–≤–ª—è–µ–º –æ–±—â–∏–π dayPlan —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
                checkAndSyncDevicePlan(s, d);
                
                save();
                render();
            }
        }

        function checkAndSyncDevicePlan(s, d) {
            const device = db[s][d];
            const activeStages = device.stages.filter(st => st.isEnabled);
            if (activeStages.length === 0) return;

            const firstPlan = activeStages[0].customPlan !== null ? activeStages[0].customPlan : device.dayPlan;
            const allSame = activeStages.every(st => {
                const p = st.customPlan !== null ? st.customPlan : device.dayPlan;
                return p === firstPlan;
            });

            if (allSame) {
                device.dayPlan = firstPlan;
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–∞—Å—Ç–æ–º–Ω—ã–µ –ø–ª–∞–Ω—ã –≤ null, —Ç–∞–∫ –∫–∞–∫ –æ–Ω–∏ —Ç–µ–ø–µ—Ä—å —Ä–∞–≤–Ω—ã –æ–±—â–µ–º—É
                activeStages.forEach(st => st.customPlan = null);
            }
        }

        function deleteStage(s, d, id) {
            if (!confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —ç—Ç–∞–ø?")) return;
            db[s][d].stages = db[s][d].stages.filter(x => x.id !== id);
            if (db[s][d].stages.length === 0) delete db[s][d];
            if (Object.keys(db[s]).length === 0) delete db[s];
            save();
            render();
        }

        function toggleStage(s, d, id) {
            const st = db[s][d].stages.find(x => x.id === id);
            if (st) {
                st.isEnabled = !st.isEnabled;
                // –ü—Ä–∏ –≤–∫–ª—é—á–µ–Ω–∏–∏/–≤—ã–∫–ª—é—á–µ–Ω–∏–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é –ø–ª–∞–Ω–∞
                checkAndSyncDevicePlan(s, d);
                save();
                render();
            }
        }

        function clearData() {
            if (confirm("–£–¥–∞–ª–∏—Ç—å –≤–æ–æ–±—â–µ –≤—Å–µ –¥–∞–Ω–Ω—ã–µ?")) {
                db = {};
                save();
                render();
            }
        }

        function exportJSON() {
            const blob = new Blob([JSON.stringify(db, null, 2)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `plan_${new Date().toLocaleDateString()}.json`;
            a.click();
        }

        function importJSON(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    db = JSON.parse(ev.target.result);
                    save();
                    render();
                    notify("–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã");
                } catch(err) { notify("–û—à–∏–±–∫–∞ —Ñ–∞–π–ª–∞", true); }
            };
            reader.readAsText(file);
            e.target.value = '';
        }

        function render() {
            const container = document.getElementById('dataOutput');
            const summary = document.getElementById('finalSummary');
            container.innerHTML = '';

            if (Object.keys(db).length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#95a5a6; margin-top:50px;">–î–∞–Ω–Ω—ã—Ö –ø–æ–∫–∞ –Ω–µ—Ç. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é –ø–æ–∑–∏—Ü–∏—é –≤—ã—à–µ.</p>';
                summary.innerHTML = '';
                return;
            }

            let tMinsToday = 0;
            let tItemsToday = 0;
            let tMinsAll = 0;
            let tItemsAll = 0;

            for (const s in db) {
                let sHtml = `<div class="shipment-block"><h2 class="shipment-header">üì¶ –ü–æ—Å—Ç–∞–≤–∫–∞: ${s}</h2>`;
                
                for (const d in db[s]) {
                    const dev = db[s][d];
                    const unitTime = dev.stages.reduce((acc, x) => acc + (x.isEnabled ? x.time : 0), 0);
                    
                    let deviceTimeToday = 0;
                    dev.stages.forEach(st => {
                        if (st.isEnabled) {
                            const currentPlan = st.customPlan !== null ? st.customPlan : dev.dayPlan;
                            deviceTimeToday += st.time * currentPlan;
                        }
                    });

                    tMinsToday += deviceTimeToday;
                    tItemsToday += dev.dayPlan;
                    tMinsAll += unitTime * dev.totalCount;
                    tItemsAll += dev.totalCount;

                    let rows = dev.stages.map(st => {
                        const currentPlan = st.customPlan !== null ? st.customPlan : dev.dayPlan;
                        return `
                            <tr class="${st.isEnabled ? '' : 'stage-skipped'}">
                                <td>${st.name}</td>
                                <td>${st.time} –º–∏–Ω</td>
                                <td>
                                    <input type="number" class="stage-plan-input" 
                                           value="${currentPlan}" 
                                           onchange="updateStagePlan('${s}','${d}',${st.id}, this.value)">
                                </td>
                                <td style="text-align:right">
                                    <button class="${st.isEnabled ? 'btn-skip' : 'btn-activate'}" onclick="toggleStage('${s}','${d}',${st.id})">
                                        ${st.isEnabled ? '‚è≠ –ü—Ä–æ–ø.' : '‚úÖ –í–∫–ª.'}
                                    </button>
                                    <button class="btn-delete" onclick="deleteStage('${s}','${d}',${st.id})">‚úï</button>
                                </td>
                            </tr>
                        `;
                    }).join('');

                    sHtml += `
                        <div class="device-block">
                            <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:10px;">
                                <h3 style="margin:0">üì± ${d}</h3>
                                <span class="badge-info">–¶–∏–∫–ª: ${unitTime} –º–∏–Ω</span>
                            </div>

                            <div class="controls-row">
                                <div class="input-inline">
                                    <span class="input-label">–û–±—â–∏–π –ø–ª–∞–Ω —Å–µ–≥–æ–¥–Ω—è:</span>
                                    <input type="number" class="plan-input day-input" value="${dev.dayPlan}" 
                                           onchange="updatePlan('${s}','${d}','day', this.value)">
                                </div>
                                <div class="input-inline">
                                    <span class="input-label">–û–±—â–∏–π –ø–ª–∞–Ω (üéØ):</span>
                                    <input type="number" class="plan-input total-input" value="${dev.totalCount}" 
                                           onchange="updatePlan('${s}','${d}','total', this.value)">
                                </div>
                                <div style="margin-left:auto; text-align:right">
                                    <span class="input-label">–í—Ä–µ–º—è —Å–µ–≥–æ–¥–Ω—è:</span><br>
                                    <strong style="font-size:1.1rem">${deviceTimeToday} –º–∏–Ω</strong>
                                </div>
                            </div>

                            <table>
                                <thead><tr><th>–≠—Ç–∞–ø</th><th>–í—Ä–µ–º—è</th><th>–ü–ª–∞–Ω (—à—Ç)</th><th style="text-align:right">–û–ø—Ü–∏–∏</th></tr></thead>
                                <tbody>${rows}</tbody>
                            </table>
                        </div>
                    `;
                }
                container.innerHTML += sHtml + '</div>';
            }

            summary.innerHTML = `
                <div class="summary-item"><span class="summary-lbl">–ü–ª–∞–Ω —Å–µ–≥–æ–¥–Ω—è</span><span class="summary-val">${tItemsToday} —à—Ç</span></div>
                <div class="summary-item"><span class="summary-lbl">–ß–∞—Å–æ–≤ —Å–µ–≥–æ–¥–Ω—è</span><span class="summary-val">${(tMinsToday/60).toFixed(2)} —á</span></div>
                <div class="summary-item" style="border-left: 1px solid #444; padding-left:20px"><span class="summary-lbl">–í—Å–µ–≥–æ –≤ –∑–∞–∫–∞–∑–µ</span><span class="summary-val">${tItemsAll} —à—Ç</span></div>
                <div class="summary-item"><span class="summary-lbl">–í—Å–µ–≥–æ —á–∞—Å–æ–≤</span><span class="summary-val">${(tMinsAll/60).toFixed(1)} —á</span></div>
            `;
        }

        load();
        render();
    </script>
</body>
</html>
